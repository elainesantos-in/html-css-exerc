<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!--<video src="meu-video.mp4" width="500px" controls></video>-->
    <!--COLOCAR TODOS OS TIPO DE ARQUIVOS MP4-M4V-WEBM-OGV-->
    <!--CADA NAVEGADOR FUNCIONA COM UM TIPO DE ARQUIVO-->
    <video width="500px" poster="capa-natacao" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.m4v" type="video/m4v">
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    
</body>
</html>
