<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
    <style>
        @font-face{
        font-family: 'Love' ;
        src: url('font/love larry.ttf') format (truetype),
        url('font/love larry.otf') format (opentype);

        font-weight: normal;
        font-style: normal;
        }
        body{
            font-family: 'Love', Times, sans-serif ;
        }

        h1{
            font-family: 'Love', Times, sans-serif ;
            font-size: 3em;
            font-weight: normal;
        }
        /*
        Tipos de formato
        - opentype(otf)
        - truetype(ttf)
        - embedded-opentype
        - truetype.aat (Apple Advance Typography)
        - svg
        */
    </style>
</head>
